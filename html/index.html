<!DOCTYPE html>
<html>
<head>
  <title>PAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #ffffff;
      color: #2F4F2F;
    }
    nav {
      width: 100%;
      background: #9CAF88;
      padding: 1rem 0;
      position: relative;
    }
    .logo {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      height: 50px;
      width: auto;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      color: #F5F5DC;
      text-decoration: none;
      padding: 0.5rem 1rem;
    }
    nav a:hover {
      background: #7A8471;
    }
    h1 {
      text-align: center;
      margin: 2rem 0;
      color: #2F4F2F;
    }
    .intro-panel {
      background: #9CAF88;
      color: #fafafa;
      padding: 2rem;
      margin: 2rem 0;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .intro-panel:hover {
      background: #7A8471;
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .intro-panel h2 {
      font-size: 2.5rem;
      margin: 0 0 1rem 0;
      color: #F5F5DC;
    }
    .intro-panel p {
      font-size: 1.2rem;
      margin: 0;
    }
    #map {
      height: 500px;
      width: 80%;
      max-width: 800px;
    }
  

    body, html {
     margin: 0;
      height: 100%;
      overflow-x: hidden;
    }

    #vanta-bg {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-family: sans-serif;
    }

    .preview{
      background:#a9b69e;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      
      border-radius: 10px;
    }

    /* Container needed to position the button. Adjust the width as needed */
.container {
  position: relative;
  width: 50%;
}

/* Make the image responsive */
.container img {
  width: 100%;
  height: auto;
}

/* Style the button and place it in the middle of the container/image */
.container .btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #df600b;
  color: white;
  font-size: 16px;
  padding: 12px 24px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

.container .btn:hover {
  background-color: rgb(223, 177, 52);
}

  </style>
</head>
<body>
  <nav>
    <img src="../LOGO.png" alt="PAM Logo" class="logo">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="types.html">Pollen Types</a></li>
      <li><a href="data.html">Data Trends</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>
 
 <div id="vanta-bg"></div>


  <!-- Include THREE.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

<!-- Include the Vanta.js effect you want (example: BIRDS) -->
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

<script>
  VANTA.BIRDS({
    el: "#vanta-bg",          // target element
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00,
    backgroundColor: 0x3d8553,
    color1: 0xffff00,         // Primary bird color (yellow)
    color2: 0xffcc00          // Secondary bird color (optional, also yellowish)
  });
</script>

  <div class="intro-panel">
    <h2>Welcome to P.A.M</h2>
    <p>Pollen Alert Map - Your comprehensive solution for real-time pollen tracking and forecasting. Stay informed, stay healthy.</p>
  </div>
  
  <div class="preview">
    <h2>Pollen Forecast Map Preview</h2>
  </div>
  
  <div class="container">
  <img src="Map.png" alt="map">
  <a href="mapui.html">
  <button class="btn" >Click here to access the map</button>
  </a>
</div>

  <div>
    <p>Random page</p>
    </div>

  </script>


</body>
</html>
