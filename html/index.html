<!DOCTYPE html>
<html>

<head>
  <title>Ireland Pollen Map</title>
<link rel="stylesheet" href="../css/map.css">

<body>
  <div id="container">
    <!-- Sidebar -->
    <div id="sidebar">
      <h2>Pollen Map Controls</h2>

      <!-- Pollen Type Buttons -->
      <div id="pollenButtons">
        <button id="tree">TREE</button>
        <button id="grass">GRASS</button>
        <button id="weed">WEED</button>

      <!-- Location and Date -->
      <input type="text" id="locationInput" placeholder="Enter location">
      <input type="date" id="dateInput" />
      <button id="searchBtn">Search</button>

      <!-- Time-lapse Controls -->
      <div id="timeLapseControls">

      </div>


      <!-- Info Panel -->
      <div id="pollenInfoPanel">
        <h3>Pollen Information â“˜</h3>
        <div id="forecastDetails">Select a location to see pollen levels.</div>
        </div>

        <!-- Legend inside Info Panel -->
        <div id="pollenLegend">
          <h4>Pollen Intensity</h4>
          <div><span style="background:green;"></span> Low</div>
          <div><span style="background:yellow;"></span> Moderate</div>
          <div><span style="background:orange;"></span> High</div>
          <div><span style="background:red;"></span> Very High</div>
          <div><span style="background:purple;"></span> Extreme</div>
        </div>

        Cypress pine, Hazel.</div>
      <div id="grassInfo" class="info-tooltip">Grasses.</div>
      <div id="weedInfo" class="info-tooltip">Ragweed, Mugworth.</div>

    </div>

    <!-- Map -->
    <div id="map"></div>
  </div>
</body>
